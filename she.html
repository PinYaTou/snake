<!doctype html>
<html lang="en">
 <head>
 <meta charset="UTF-8">
 <title>贪吃蛇</title>
 <link rel="stylesheet" href="she.css">

 </head>
 <body>
    <div class="mask" id="mask">
        <div class="settlementPanel" id="settlementPanel">
            <div class="lastScorePart">
                <span id="showLastScore">你的得分是：</span>
                <span id="lastScore"></span>
            </div>
            <div class="rankPart">
                <div class="rank">排行榜：</div>
                <div id="scoretab">
                   <div id="firstscore"></div>
                   <div id="secondscore"></div> 
                   <div id="thirdscore"></div>
               </div>
            </div>
            <div class="restart" id="reStartButton">重新开始</div>
        </div>
        
     </div>
     <div id="showPart">

        <div class="leftPart">
                <span id="chooseSpace">请选择速度:</span>
                <select name="" id="spaces">
                    <option value="200">0.2S 走一下</option>
                    <option value="500">0.5S 走一下</option>
                    <option value="1000">1S 走一下</option>
                </select>
        </div>
        <div class="middlePart">
            <span id="showscore">分数：</span>
             <span id="truescore">0</span>
               
         </div>
        <div class="rightPart">
             <audio src="resources/music/BGM.mp3" autoplay = "autoplay" id="bgmAudio"></audio>
             <audio src="resources/music/eatBgm.mp3" id="eatBgmAudio"></audio>
             <div class="rightPartMiddle">
                <span id="chooseBgm">请选择BGM:</span>
                <select name="" id="bgmChange">
                    <option value="resources/music/BGM.mp3">原始BGM</option>
                    <option value="resources/music/Für Elise.mp3">Für Elise</option>
                    <option value="resources/music/Mariage d'amour.mp3">Mariage d'amour</option>
                </select>
                <span class="ensureChangeBgm" id="ensureChangeBgm"></span>
             </div>
         </div>

     </div>
     <div id="container">
        <div class="playAndPauseGame" id="playAndPauseGame"></div>
         <div class="playAndPauseBgm" id="playAndPauseBgm" ></div>
         <div class="playAndPauseSoundEffects" id="playAndPauseSoundEffects" ></div>
     </div>


     <script src="she.js" ></script>
 </body>
</html>
