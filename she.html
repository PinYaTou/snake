<!doctype html>
<html lang="en">
 <head>
 <meta charset="UTF-8">
 <title>贪吃蛇</title>
 <link rel="stylesheet" href="she.css">

 </head>
 <body>
     <div id="showPart">
         <div class="leftPart">
             <div class="leftTopPart">
                <input type="button" name="" id="start" value="开始">
                <input type="button" id="pause" value="暂停">
                <span id="showscore">分数：</span>
                <span id="truescore">0</span>
                
             </div>
             <div class="leftBottoomPart">
                <span id="chooseSpace">请选择速度:</span>
                <select name="" id="spaces">
                    <option value="200">0.2S 走一下</option>
                    <option value="500">0.5S 走一下</option>
                    <option value="1000">1S 走一下</option>
                </select>
             </div>
         </div>
         <div class="middlePart">
             <audio src="BGM.mp3" autoplay = "autoplay" id="bgmAudio"></audio>
             <audio src="eatBgm.mp3" id="eatBgmAudio"></audio>
             <div class="middlePartTop">
                <input type="button" name="" id="playBgm" value="播放BGM">
                <input type="button" id="pauseBgm" value="暂停BGM">
             </div>
             <div class="middlePartMiddle">
                <span id="chooseBgm">请选择BGM:</span>
                <select name="" id="bgmChange">
                    <option value="BGM.mp3">原始BGM</option>
                    <option value="Für Elise.mp3">Für Elise</option>
                    <option value="Mariage d'amour.mp3">Mariage d'amour</option>
                </select>
             </div>
             <div class="middlePartBpttom">
                <input type="button" name="" id="openEatBgm" value="打开吃到食物音效">
                <input type="button" id="closeEatBgm" value="关闭吃到食物音效">
             </div>
         </div>
         <div class="rightPart">
             <div class="rank">排行榜：</div>
            <div id="scoretab">
                <div id="firstscore"></div>
                <div id="secondscore"></div> 
                <div id="thirdscore"></div>
            </div>
         </div>

     </div>
     
     <div id="container"></div>
     <script src="she.js" ></script>
 </body>
</html>
